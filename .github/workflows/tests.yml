name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: latest  # Use the latest PNPM version
          
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Use latest LTS Node.js version
          cache: 'pnpm'
          
      - run: pnpm install
      - run: pnpm test
